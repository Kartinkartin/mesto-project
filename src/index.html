<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="travel diary">
    <meta name="keywords" content="traveling travel tourism journey">
    <meta name="author" content="Catherine Kuznetcova">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto">
    </header>
    
    <main class="content">
        <section class="profile">
            <img src="./images/profile-photo.jpg" alt="Жак-Ив Кусто" class="profile__photo">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__role">Исследователь океана</p>
            <button type="button" class="profile__button-plus"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
                
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup profile">
        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="form-popup" name="form-edit">
                <fieldset class="form-popup__input">
                    <input name="name" id="name-input" type="text" class="form-popup__item" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="form-popup__item-error name-input-error"></span>
                    <input name="role" id="role-input" type="text" class="form-popup__item" placeholder="О себе" required minlength="2" maxlength="200">
                    <span class="form-popup__item-error form-popup__item-error_position_bottom role-input-error"></span>
                    <button type="submit" class="form-popup__button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup place">
        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="form-popup" name="form-edit" novalidate>
                <fieldset class="form-popup__input">
                    <input name="new-place-name" id="place-name-input" type="text" class="form-popup__item" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="form-popup__item-error place-name-input-error"></span>
                    <input name="new-place-link" id="place-link-input" type="url" class="form-popup__item" placeholder="Ссылка на картинку" required>
                    <span class="form-popup__item-error form-popup__item-error_position_bottom place-link-input-error"></span>
                    <button type="submit" class="form-popup__button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup picture">
        <div class="popup__container popup__container_pictire">
            <img class="popup__picture">
            <button type="button" class="popup__button-close"></button>
            <h3 class="popup__picture-description"></h3>
        </div>
    </section>
    <template id="card-element">
        <li class="cards__item">
            <img class="cards__image">
            <button class="cards__button-delete"></button>
            <div class="cards__description">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__button-like"></button>
            </div>
        </li>
    </template>
    <script type="module" src="./components/index.js"></script>
</body>
</html>
