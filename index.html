<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="travel diary">
    <meta name="keywords" content="traveling travel tourism journey">
    <meta name="author" content="Catherine Kuznetcova">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo-mesto-russia">
    </header>
    
    <main class="content">
        <section class="profile">
            <img src="./images/profile-photo.jpg" alt="Жак-Ив Кусто" class="profile__photo">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__role">Исследователь океана</p>
            <button type="button" class="profile__button-plus"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
                <li class="cards__item">
                    <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="cards__image">
                    <div class="cards__description">
                        <h2 class="cards__title">Карачаевск</h2>
                        <button type="button" class="cards__button-like cards__button-like_status_active"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/Elbrus.jpg" alt="Эльбрус" class="cards__image">
                    <div class="cards__description">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button type="button" class="cards__button-like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/Dombay.jpg" alt="Домбай" class="cards__image">
                    <div class="cards__description">
                        <h2 class="cards__title">Домбай</h2>
                        <button type="button" class="cards__button-like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/Elbrus.jpg" alt="Эльбрус" class="cards__image">
                    <div class="cards__description">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button type="button" class="cards__button-like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/Dombay.jpg" alt="Домбай" class="cards__image">
                    <div class="cards__description">
                        <h2 class="cards__title">Домбай</h2>
                        <button type="button" class="cards__button-like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="cards__image">
                    <div class="cards__description">
                        <h2 class="cards__title">Карачаевск</h2>
                        <button type="button" class="cards__button-like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="form-popup" name="form-edit">
                <fieldset class="form-popup__input">
                    <input name="name" type="text" class="form-popup__item" placeholder="Имя" value="Жак-Ив Кусто">
                    <input name="role" type="text" class="form-popup__item" placeholder="О себе" value="Исследователь океана">
                </fieldset>
                <fieldset class="form-popup__handlers">
                    <button type="submit" class="form-popup__button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
